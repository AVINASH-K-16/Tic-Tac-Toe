<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Stylish Tic Tac Toe</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        color: #333;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 3rem;
        color: #fff;
        text-shadow: 2px 2px 4px #00000055;
      }

      .game {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        gap: 10px;
        margin-bottom: 20px;
      }

      .cell {
        width: 100px;
        height: 100px;
        background-color: #ffffffdd;
        border: 3px solid #333;
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        border-radius: 12px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .cell:hover {
        background-color: #f0f0f0;
        transform: scale(1.05);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .status {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 1px 1px 3px #00000077;
        animation: fadeIn 0.5s ease;
      }

      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 25px;
        text-align: center;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background-color: #45a049;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status" id="status">Player X's turn</div>
    <button onclick="resetGame()">Reset Game</button>

    <script>
      let currentPlayer = "X";
      let gameBoard = ["", "", "", "", "", "", "", "", ""];
      let gameActive = true;

      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8], // rows
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8], // columns
        [0, 4, 8],
        [2, 4, 6], // diagonals
      ];

      const cells = document.querySelectorAll(".cell");
      const statusText = document.getElementById("status");

      cells.forEach((cell) => {
        cell.addEventListener("click", handleClick);
      });

      function handleClick(e) {
        const index = e.target.getAttribute("data-index");

        if (gameBoard[index] !== "" || !gameActive) return;

        gameBoard[index] = currentPlayer;
        e.target.textContent = currentPlayer;

        if (checkWinner()) {
          statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} wins! ðŸŽ‰`;
          gameActive = false;
          highlightWinningCells();
          return;
        }

        if (!gameBoard.includes("")) {
          statusText.textContent = "ðŸ˜² It's a draw!";
          gameActive = false;
          return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }

      function checkWinner() {
        return winningCombinations.some((combination) => {
          return combination.every(
            (index) => gameBoard[index] === currentPlayer
          );
        });
      }

      function highlightWinningCells() {
        for (let combo of winningCombinations) {
          if (
            gameBoard[combo[0]] === currentPlayer &&
            gameBoard[combo[1]] === currentPlayer &&
            gameBoard[combo[2]] === currentPlayer
          ) {
            combo.forEach((i) => {
              cells[i].style.backgroundColor = "#8bc34a";
              cells[i].style.color = "#fff";
            });
          }
        }
      }

      function resetGame() {
        gameBoard = ["", "", "", "", "", "", "", "", ""];
        gameActive = true;
        currentPlayer = "X";
        cells.forEach((cell) => {
          cell.textContent = "";
          cell.style.backgroundColor = "#ffffffdd";
          cell.style.color = "#333";
        });
        statusText.textContent = `Player X's turn`;
      }
    </script>
  </body>
</html>
